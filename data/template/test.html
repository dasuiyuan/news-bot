<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用本地 TTF 字体</title>
    <style>
        /* 定义本地字体 */
        @font-face {
            font-family: 'MyCustomFont';
            src: url('fonts/ResotE-Rose-89c1.woff') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* 应用自定义字体 */
        body {
            font-family: 'MyCustomFont', sans-serif;
            font-size: 24px;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>欢迎使用本地 TTF 字体</h1>
    <p>这是一个示例段落，使用了本地 TTF 字体文件。</p>
</body>
</html>
