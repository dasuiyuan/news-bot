<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>10月AI大事件</title>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">

          rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .news-container {
            background-color: rgba(255, 255, 255, 1);
            max-width: 768px;
            width: 768px;
            height: 1024px; /* 3:4 的宽高比 */
            margin: 0 auto; /* 水平居中 */
        }

        .background-img {
            position: absolute;
            inset: 0;
            margin-left: 12px;
            margin-top: 10px;
            height: 1024px;
            width: 768px;
            object-fit: cover;
            object-position: center;
        }

        @font-face {
            font-family: 'MyCustomFont';
            src: url('fonts/QingNiaoHuaGuangJianMeiHei-2.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        .news-content {
            position: relative;
            width: 95%;
            display: flex;
            flex-direction: column;
            gap: 5px; /* 设置文字之间的间隔 */
            padding-top: 100px; /* 在内容容器的顶部添加内边距 */
        }

        .news-item {
            text-align: left; /* 文字居中对齐 */
            margin-left: 55px;
            width: 86%; /* 使文字宽度与容器一致 */
            margin-bottom: 100px;
            font-size: 35px;
            font-family: "ZCOOL KuaiLe", sans-serif;
        }
    </style>
</head>

<div class="news-container">
